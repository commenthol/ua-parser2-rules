  # WeTab
  # @ref: http://wetab.mobi/
  ##########
  - regex: '(WeTab)-Browser'
    family: '$1'
    brand: 'WeTab'

  #########
  # Puffin Browser Device detect
  # A=Android, I=iOS, P=Phone, T=Tablet
  # AT=Android+Tablet
  #########
  - regex: 'Puffin/[\d\.]+IT'
    family: 'iPad'
    brand: 'Apple'
    model: 'iPad'
  - regex: 'Puffin/[\d\.]+IP'
    family: 'iPhone'
    brand: 'Apple'
    model: 'iPhone'

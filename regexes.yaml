    brand: 'Sprint'
    model: '$2'

  ##########
  # Samsung
  ##########
  - regex: 'samsung'
    regex_flag: 'i'
    group:
      # Samsung Symbian Devices
      - regex: 'SymbianOS/9\.\d.* Samsung[/\-]([A-Za-z0-9 \-]+)'
        family: 'Samsung $1'
        brand: 'Samsung'
      - regex: '(Samsung)(SGH)(i[0-9]+)'
        family: '$1 $2$3'
        brand: '$1'
        model: '$2-$3'

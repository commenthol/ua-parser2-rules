        brand: 'Samsung'
        type: 'tv'
      - regex: '(InettvBrowser|TSBNetTV|NETTV|HBBTV|DirectFB)'
        family: 'Inettv'
        brand: 'Generic_Inettv'
        type: 'tv'

  ##########
